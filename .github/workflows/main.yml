name: 🩺 CHECK

on:
  push:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  check:
    name: Check for Errors in Config
    runs-on: ubuntu-latest
    steps:
      - name: 🕵 Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '1'

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: ⚙️ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 📄 Format arbitrary file
        run: touch stub.js && pnpm exec prettier -c stub.js
